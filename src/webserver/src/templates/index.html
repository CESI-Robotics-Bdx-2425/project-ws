<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Transcription en temps réel</title>
        <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Transcription en temps réel</h1>
        </div>
        <div id="status">
            <div id="circle"></div>
            <div id="status-text">Status: Déconnecté</div>
            <div>
                <button id="reload-btn">Reconnexion</button>
            </div>
            <div id="settings">
                <div>
                    <button id="settings-btn">Settings</button>
                </div>
            </div>
        </div>
        <div id="options">
            <button id="toggle-mic">Micro On/Off</button>
        </div>
        <div id="transcription"></div>

        <div id="anwsers"></div>
        
        <div id="credits">© Made by A5 2024-2025</div>

    </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Variables globales pour l'affichage
        const transcriptionDiv = document.getElementById('transcription');
        const anwsersDiv = document.getElementById('anwsers');
        const statusDiv = document.getElementById('status-text');
        const reloadBtn = document.getElementById('reload-btn');
        const statusCircle = document.getElementById('circle');
        const toggleMic = document.getElementById('toggle-mic');
        const settingsBtn = document.getElementById('settings-btn');
        const optionsDiv = document.getElementById('options');
        var toggleMicValue = true;

        let partialSpan = null;
        let previousFinalSpan = null;
        let currentFinalSpan = null;

        // Variable pour activer ou désactiver la transcription
        let isSttEnabled = true;

        // Fonction pour afficher ou masquer le bouton Reconnexion
        const updateReloadButtonVisibility = (isConnected) => {
            if (isConnected) {
                reloadBtn.style.display = 'none'; // Cache le bouton si connecté
            } else {
                reloadBtn.style.display = 'block'; // Affiche le bouton si déconnecté
            }
        };

        // Fonction pour établir une connexion ROS
        let ros;

        const connectToRos = () => {
            ros = new ROSLIB.Ros({
                url: `ws://${window.location.hostname}:9090`
            });

            // Gestion des événements ROS
            ros.on('connection', () => {
                console.log('Connecté au serveur ROSBridge');
                statusDiv.textContent = 'Status: Connecté';
                statusCircle.style.backgroundColor = 'lime';
                updateReloadButtonVisibility(true); // Bouton masqué
            });

            ros.on('error', (error) => {
                console.error('Erreur de connexion à ROS:', error);
                statusDiv.textContent = 'Status: Erreur de connexion';
                statusCircle.style.backgroundColor = 'orange';
                updateReloadButtonVisibility(false); // Bouton affiché
            });

            ros.on('close', () => {
                console.warn('Connexion au serveur ROSBridge fermée.');
                statusDiv.textContent = 'Status: Déconnecté';
                setTimeout(connectToRos, 5000); // Reconnexion automatique
                statusCircle.style.backgroundColor = 'red';
                updateReloadButtonVisibility(false); // Bouton affiché
            });

            // Création des abonnements aux topics
            const partialTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/stt/partial',
                messageType: 'std_msgs/String'
            });

            const fullTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/stt/full',
                messageType: 'std_msgs/String'
            });

            // Abonnement au topic /stt_listener_toggle
            const toggleSttListener = new ROSLIB.Topic({
                ros: ros,
                name: '/tiago_interact/stt/status',
                messageType: 'std_msgs/Bool'
            });

            // Gestion des messages reçus sur /stt_listener_toggle
            toggleSttListener.subscribe((message) => {
                if (message.data === true) {
                    console.log("STT activé via /tiago_interact/stt/status");
                    isSttEnabled = true;
                    // Afficher la transcription
                    transcriptionDiv.style.display = 'block';
                    anwsersDiv.style.display = 'None';
                } else {
                    console.log("STT désactivé via /tiago_interact/stt/status");
                    isSttEnabled = false;
                    // Désa ctiver et afficher les bouttons qui sont publier sur un autre topic
                    transcriptionDiv.style.display = 'None';
                    anwsersDiv.style.display = 'block';
                }
            });

            // Gestion des messages partiels
            partialTopic.subscribe((message) => {
                if (!isSttEnabled) return; // Ignorer si STT désactivé

                if (!partialSpan) {
                    partialSpan = document.createElement('span');
                    partialSpan.className = 'partial';
                    transcriptionDiv.appendChild(partialSpan);
                }
                partialSpan.textContent = message.data;
            });

            // Gestion des messages finaux
            fullTopic.subscribe((message) => {
                if (!isSttEnabled) return; // Ignorer si STT désactivé

                if (partialSpan) {
                    partialSpan.remove();
                    partialSpan = null;
                }

                if (currentFinalSpan) {
                    if (previousFinalSpan) {
                        previousFinalSpan.remove();
                    }
                    previousFinalSpan = currentFinalSpan;
                    previousFinalSpan.className = 'previous-final';
                }

                currentFinalSpan = document.createElement('span');
                currentFinalSpan.className = 'final';
                currentFinalSpan.textContent = message.data;
                transcriptionDiv.appendChild(currentFinalSpan);
            });
        };

        // Initialisation de la connexion
        connectToRos();

        // Événement pour recharger la connexion manuellement
        reloadBtn.addEventListener('click', () => {
            connectToRos();
        });

        toggleMic.addEventListener('click', () => {
        // Désactiver le bouton pendant 5 secondes
        toggleMic.disabled = true;

        setTimeout(() => {
            toggleMic.disabled = false; // Réactiver le bouton après 5 secondes
        }, 5000);

        // Bouton micro
        console.log(toggleMicValue);

        if (toggleMicValue == true) {
            toggleMicValue = false;
            toggleMic.style.backgroundColor = 'red';
            toggleMic.style.color = 'white';
        } else {
            toggleMicValue = true;
            toggleMic.style.backgroundColor = 'lime';
            toggleMic.style.color = 'black';
        }

        // Appel du service : /tiago_interact/stt/toggle empty
        const addTwoIntsService = new ROSLIB.Service({
            ros: ros,
            name: '/tiago_interact/stt/toggle', // Nom du service ROS
            serviceType: 'std_srvs/empty' // Type du service
        });
        const request = new ROSLIB.ServiceRequest({});
        
        // Appel du service
        addTwoIntsService.callService(request, (result) => {
            console.log('Service appelé avec succès');
        });
        });

        settingsBtn.addEventListener('click', () => {
            if (optionsDiv.style.display === 'none') {
                optionsDiv.style.display = 'block';  // Affiche le div
            } else {
                optionsDiv.style.display = 'none';   // Cache le div
            }
        });
    });
</script>
