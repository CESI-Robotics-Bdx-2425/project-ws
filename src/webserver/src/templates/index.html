<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Transcription en temps réel</title>
        <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    </head>
    <body>
        <div>
            <h1>Transcription en temps réel</h1>
        </div>

        <div id="status">
            <div id="circle"></div>
            <div id="status-text">Status: Déconnecté</div>
            <div>
                <button id="reload-btn">Reconnexion</button>
            </div>
        </div>

        <div id="transcription"></div>

        <div id="option"></div>

    </body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Variables globales pour l'affichage

        const transcriptionDiv = document.getElementById('transcription');
        const statusDiv = document.getElementById('status-text');
        const reloadBtn = document.getElementById('reload-btn');
        const statusCircle = document.getElementById('circle');

        let partialSpan = null;
        let previousFinalSpan = null;
        let currentFinalSpan = null;

        // Fonction pour afficher ou masquer le bouton Reconnexion
        const updateReloadButtonVisibility = (isConnected) => {
            if (isConnected) {
                reloadBtn.style.display = 'none'; // Cache le bouton si connecté
            } else {
                reloadBtn.style.display = 'block'; // Affiche le bouton si déconnecté
            }
        };

        // ============================================ Fonction pour établir une connexion ROS
        let ros;
        const connectToRos = () => {
            ros = new ROSLIB.Ros({
                url: `ws://${window.location.hostname}:9090`
            });

            // Gestion des événements ROS
            ros.on('connection', () => {
                console.log('Connecté au serveur ROSBridge');
                statusDiv.textContent = 'Status: Connecté';
                statusCircle.style.backgroundColor = 'lime';
                updateReloadButtonVisibility(true); // Bouton masqué
            });

            ros.on('error', (error) => {
                console.error('Erreur de connexion à ROS:', error);
                statusDiv.textContent = 'Status: Erreur de connexion';
                statusCircle.style.backgroundColor = 'red';
                updateReloadButtonVisibility(false); // Bouton masqué
            });

            ros.on('close', () => {
                console.warn('Connexion au serveur ROSBridge fermée.');
                statusDiv.textContent = 'Status: Déconnecté';
                setTimeout(connectToRos, 5000);
                statusCircle.style.backgroundColor = 'orange';
                updateReloadButtonVisibility(false); // Bouton masqué
            });

            // Création des abonnements aux topics
            const partialTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/stt/partial',
                messageType: 'std_msgs/String'
            });

            const fullTopic = new ROSLIB.Topic({
                ros: ros,
                name: '/stt/full',
                messageType: 'std_msgs/String'
            });

            // ============================================

            // ============================================ Gestion des messages partiels
            partialTopic.subscribe((message) => {
                if (!partialSpan) {
                    partialSpan = document.createElement('span');
                    partialSpan.className = 'partial';
                    transcriptionDiv.appendChild(partialSpan);
                }
                partialSpan.textContent = message.data;
            });

            // Gestion des messages finaux
            fullTopic.subscribe((message) => {
                if (partialSpan) {
                    partialSpan.remove();
                    partialSpan = null;
                }

                if (currentFinalSpan) {
                    if (previousFinalSpan) {
                        previousFinalSpan.remove();
                    }
                    previousFinalSpan = currentFinalSpan;
                    previousFinalSpan.className = 'previous-final';
                }

                currentFinalSpan = document.createElement('span');
                currentFinalSpan.className = 'final';
                currentFinalSpan.textContent = message.data;
                transcriptionDiv.appendChild(currentFinalSpan);
            });
            // ============================================

            // ============================================ Gestions des questions de TIAGo++



            // ============================================
        };

        // Initialisation de la connexion
        connectToRos();

        reloadBtn.addEventListener('click', () => {
            connectToRos();
        });
    });
</script>
